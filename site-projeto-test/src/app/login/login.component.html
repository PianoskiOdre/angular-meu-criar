<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>LOGIN</h1>
                </div>
                <form>
                    <form [formGroup]="loginForm" (ngSubmit)="login()" #localForm="ngForm">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Endereço de email</label>
                          <input formControlName="email" [class.is-invalid]="localForm.submitted && loginForm.get('email')?.invalid" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Senha</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                      </form>
                      <div class="data">
                        <a routerLink="/signup">já é membro? Clique para entrar!</a>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
