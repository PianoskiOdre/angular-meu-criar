<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>SIGN UP</h1>
                </div>
                <form>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="form-group">
                          <label for="exampleInputName1">Nome</label>
                          <input formControlName="name" type="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Seu nome">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputTelefone1">Telefone</label>
                            <input formControlName="telefone" type="telefone" class="form-control" id="exampleInputTelefone1" aria-describedby="telefoneHelp" placeholder="Seu telefone">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Endereço de email</label>
                            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Senha</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                      </form>
                      <div class="data">
                        <a routerLink="/login">já é membro? Clique para entrar!</a>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
